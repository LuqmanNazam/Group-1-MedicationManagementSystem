<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Medications</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Dosage</th>
                    <th>Frequency</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medication : ${medications}">
                    <td th:text="${medication.id}"></td>
                    <td th:text="${medication.name}"></td>
                    <td th:text="${medication.dosage} + ' ' + ${medication.unit}"></td>
                    <td th:text="${medication.frequency}"></td>
                    <td th:text="${medication.startDate}"></td>
                    <td th:text="${medication.endDate}"></td>
                    <td>
                        <a th:href="@{'/medications/edit/' + ${medication.id}}" class="btn btn-primary">Edit</a>
                        <a th:href="@{'/medications/delete/' + ${medication.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
